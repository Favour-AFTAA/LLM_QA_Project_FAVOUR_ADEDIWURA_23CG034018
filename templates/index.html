<!DOCTYPE html>
<html>
<head>
    <title>LLM Q&A Web App</title>
</head>
<body>
    <h1>LLM Q&A Web App</h1>
    <form method="POST">
        <input type="text" name="question" placeholder="Enter your question" required>
        <button type="submit">Ask</button>
    </form>

    {% if processed_question %}
        <p><strong>Processed Question:</strong> {{ processed_question }}</p>
        <p><strong>Answer:</strong> {{ answer }}</p>
    {% endif %}
</body>
</html>
